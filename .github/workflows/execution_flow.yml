name: Website Deployment
on:
  push:
    branches:
      - custom-actions
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Load and cache deps
        uses: ./.github/actions/cached-deps
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Load and cache deps
        id: load-cache
        uses: ./.github/actions/cached-deps
        with:
          caching: false
      - name: Output cache
        run: echo "Cache used? ${{ steps.load-cache.outputs.used_cache }}"
      - name: Test code
        id: test_code
        run: npm run test
      - name: Upload test report
        if: failure() && steps.test_code.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Load and cache deps
        uses: ./.github/actions/cached-deps
      - name: Build website
        id: build-website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Output deploy message
        run: echo "Start deploying..."
      - name: Deploy to S3
        id: deploy
        uses: ./.github/actions/deploy-s3-js
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          bucket: gh-actions-mazelka
          dist-folder: ./dist
          region: 'us-east-1'
